<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/login.css" />
    <script
      src="https://kit.fontawesome.com/d98021311a.js"
      crossorigin="anonymous"
    ></script>
    <title>Freeschool - contact</title>
    <link rel="icon" href="img/icon.png">
  </head>

  <body>
    <div class="container" id="container">
      <div class="form-container sign-in-container">
        <form action="#">
          <h1>Contact</h1>
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email Address" />
          <textarea
            name=""
            id=""
            cols="35"
            rows="10"
            placeholder="About"
            class="contact-about"
          ></textarea>
          <button class="button-1 contact-submit">Submit</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left"></div>
          <div class="overlay-panel overlay-right">
            <h1>Contact us</h1>
            <p>If you have any problem tell about us</p>
            <a href="index.html"
              ><button class="ghost color-none" id="signUp">Home</button></a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
