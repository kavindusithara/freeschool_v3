<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/login.css" />
    <script
      src="https://kit.fontawesome.com/d98021311a.js"
      crossorigin="anonymous"
    ></script>
    <title>Freeschool - Log in</title>
    <link rel="icon" href="img/icon.png">
  </head>

  <body>
    <div class="container" id="container">
      <div class="form-container sign-in-container">
        <form action="#">
          <h1>Sign in</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>or use your account</span>
          <input type="text" placeholder="Email / Studet ID" />
          <input type="password" placeholder="Password" />
          <a href="reset.html">Forgot your password?</a>
          <button class="button-1">Sign In</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>
              To keep connected with us please login with your personal info
            </p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Student Sign up</h1>
            <p>Enter your personal details and start learning</p>
            <a href="register_studend.html"
              ><button class="ghost color-none" id="signUp">Sign Up</button></a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
