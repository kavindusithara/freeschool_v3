<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/d98021311a.js"
      crossorigin="anonymous"
    ></script>
    <title>Freeschool - Register</title>
    <link rel="icon" href="img/icon.png">
  </head>

  <body>
    <div class="container" id="container">
      <div class="form-container sign-in-container">
        <form action="#">
          <h1 class="register-h">Create Account</h1>

          <input type="text" placeholder="Full Name" />
          <input type="address" placeholder="Home Address" />

          <input type="text" placeholder="NIC Number" />
          <input type="email" placeholder="Email Address" />

          <input type="password" placeholder="Password" />

          <div class="register-d1">
            <div class="reg-d2 red-te-d2">
              <select id="inputState" class="form-control">
                <option selected>Male/Female</option>
                <option>Male</option>
                <option>Female</option>
              </select>
            </div>
          </div>

          <button class="button-1 contact-submit register-btn">Sign up</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left"></div>
          <div class="overlay-panel overlay-right">
            <h1>For Teachers</h1>
            <p>
              If you alredy have an account enter your login details and log in
            </p>
            <a href="login_teacher.html"
              ><button class="ghost color-none" id="signUp">Sign in</button></a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
